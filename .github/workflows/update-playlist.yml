        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'supermanraofficial@gmail.com'
          git config --global credential.helper store
          git config --global http.extraheader "AUTHORIZATION: basic ${{ secrets.GITHUB_TOKEN }}"
      
      - name: Commit changes
        run: |
          git add playlist.json
          git commit -m "Shuffle playlist"
      
      - name: Push changes
        run: |
          git push
