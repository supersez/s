<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER SEZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            user-select: none;
        }
        .video-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .controls button {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            width: 40px;
            height: 40px;
            transition: color 0.3s ease;
        }
        .controls button:hover {
            color: #ffa500;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 5px;
            max-height: 80px;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .logo {
                max-height: 60px;
            }
        }
        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div class="video-container" id="videoContainer">
        <img src="https://cdn.glitch.global/a2981722-98ed-49a6-a6aa-b6052940a1b3/Sez75.png?v=1716168780227" alt="Logo" class="logo">
        <video id="videoPlayer" autoplay controlslist="nodownload" preload="metadata">Your browser does not support the video tag.</video>
        <div class="overlay" id="overlay">
            <div class="controls">
                <button id="playPauseBtn">&#9658;</button>
                <button id="fullScreenBtn">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/zoom-fit-svgrepo-com.svg?v=1714291385987" alt="Full Screen" width="30" height="30">
                </button>
                <button id="reloadBtn">
                    <img src="https://cdn.glitch.global/788b2b36-4fc3-402d-889c-1f89e619ff8b/ReloadW.svg?v=1714271107351" alt="Reload" width="30" height="30">
                </button>
            </div>
        </div>
        <div class="center-message" id="centerMessage"></div>
    </div>

    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var playPauseBtn = document.getElementById("playPauseBtn");
        var fullScreenBtn = document.getElementById("fullScreenBtn");
        var reloadBtn = document.getElementById("reloadBtn");
        var videoContainer = document.getElementById("videoContainer");
        var overlay = document.getElementById("overlay");
        var centerMessage = document.getElementById("centerMessage");
        var reloadClickCount = 0;
        var controlsTimeout;

        // Load the video URLs from the playlist.json file
        var playlistUrl = "playlist.json";
        var videoUrls = [];

        fetch(playlistUrl)
            .then(response => response.json())
            .then(data => {
                videoUrls = data;
                playScheduledVideo();
            })
            .catch(error => console.error('Error loading playlist:', error));

        function playScheduledVideo() {
            var now = new Date();
            var dayOfWeek = now.getDay(); // 0 for Sunday, 1 for Monday, ..., 6 for Saturday

            // Define different orders of slots for each day of the week
            var orders = [
                // Sunday
                [...Array(36).keys()].map(i => 288 - 10 * i % 288),
                // Monday
                [...Array(288).keys()].map(i => (i * 10) % 288 + 1),
                // Tuesday
                [...Array(288).keys()].map(i => (i * 6) % 288 + 1),
                // Wednesday
                [...Array(288).keys()].reverse().map(i => 288 - i),
                // Thursday
                [...Array(288).keys()].map(i => i + 1),
                // Friday
                [...Array(36).keys()].map(i => 288 - 10 * i % 288),
                // Saturday
                [...Array(288).keys()].map(i => (i * 6) % 288 + 1)
            ];

            var currentOrder = orders[dayOfWeek];
            var currentSlotIndex = calculateSlotIndex(now, currentOrder.length);
            var currentVideoIndex = currentOrder[currentSlotIndex % currentOrder.length] - 1; // Adjust index

            videoPlayer.src = videoUrls[currentVideoIndex];
            videoPlayer.play().catch(error => console.error('Error playing video:', error));

            videoPlayer.addEventListener("ended", function () {
                currentSlotIndex = (currentSlotIndex + 1) % currentOrder.length;
                currentVideoIndex = currentOrder[currentSlotIndex] - 1; // Adjust index
                videoPlayer.src = videoUrls[currentVideoIndex];
                videoPlayer.play().catch(error => console.error('Error playing video:', error));
            });
        }

        function calculateSlotIndex(now, orderLength) {
            var minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
            return Math.floor(minutesSinceMidnight / (24 * 60 / orderLength));
        }

        playPauseBtn.addEventListener("click", togglePlayPause);
        fullScreenBtn.addEventListener("click", toggleFullscreen);
        reloadBtn.addEventListener("click", handleReload);
        videoContainer.addEventListener("mousemove", showControls);
        videoContainer.addEventListener("touchstart", showControls);
        videoContainer.addEventListener("click", showControls);

        function togglePlayPause() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.innerHTML = "&#10074;&#10074;";
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = "&#9658;";
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => console.log(`Error enabling full-screen: ${err.message}`));
            } else {
                document.exitFullscreen();
            }
        }

        function handleReload() {
            reloadClickCount++;
            if (reloadClickCount === 1) {
                centerMessage.innerText = "If You Refresh this site you catch last five minutes live content again to watch";
            } else if (reloadClickCount === 2) {
                centerMessage.innerText = "Adjust your Mobile / Device Lock Screen / Lock Orientations / Rotate Screen / options Enable / Disable you can enjoy the TV in Full screen View!";
                reloadClickCount = 0;
            }
            centerMessage.style.display = "block";
            setTimeout(() => {
                centerMessage.style.display = "none";
            }, 6000);
        }

        function showControls() {
            overlay.style.opacity = 1;
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                overlay.style.opacity = 0;
            }, 10000);
        }

        function hideControlsAfterDelay() {
            controlsTimeout = setTimeout(() => {
                overlay.style.opacity = 0;
            }, 10000);
        }

        hideControlsAfterDelay();
    </script>
</body>
</html>
